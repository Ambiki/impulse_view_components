name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint_js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".tool-versions"
          cache: "yarn"
      - name: Run ESLint
        run: |
          yarn install --frozen-lockfile
          yarn lint

  lint_ruby:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler: default
          bundler-cache: true
          rubygems: latest
      - name: Run standardrb
        run: bundle exec standardrb

  test_system:
    needs:
      - lint_js
      - lint_ruby
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ["3.1", "3.2"]
        gemfile:
          - rails_6_1
          - rails_7
          - rails_7_1
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/${{ matrix.gemfile }}.gemfile
      BUNDLE_PATH_RELATIVE_TO_CWD: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".tool-versions"
          cache: "yarn"
      - run: |
          yarn install --frozen-lockfile
          yarn build
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler: default
          bundler-cache: true
          rubygems: latest
      - name: Run test
        run: bundle exec rake test:system
      - uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          path: |
            /home/runner/work/view_components/view_components/demo/tmp/capybara/
          if-no-files-found: ignore
          retention-days: 7

  test_components:
    needs:
      - lint_js
      - lint_ruby
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ["3.1", "3.2"]
        gemfile:
          - rails_6_1
          - rails_7
          - rails_7_1
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/${{ matrix.gemfile }}.gemfile
      BUNDLE_PATH_RELATIVE_TO_CWD: true
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler: default
          bundler-cache: true
          rubygems: latest
      - name: Run test
        run: bundle exec rake test:components

  test_js:
    needs:
      - lint_js
      - lint_ruby
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".tool-versions"
          cache: "yarn"
      - name: Install playwright
        run: npx playwright install --with-deps
      - name: Run test
        run: |
          yarn install --frozen-lockfile
          yarn build:js
          yarn test
